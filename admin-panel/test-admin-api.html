<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏ API</title>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏ API</h1>
    <div id="results"></div>
    
    <script>
        // –ò–º–∏—Ç–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        const API_URL = 'http://localhost:3001/api';
        
        async function testAdminApi() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ API –¥–æ—Å—Ç—É–ø–µ–Ω
                console.log('1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API...');
                const healthResponse = await fetch(`${API_URL}/health`);
                const healthData = await healthResponse.json();
                console.log('Health:', healthData);
                resultsDiv.innerHTML += '<p>‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω</p>';
                
                // –¢–µ—Å—Ç 2: –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è (–∫–∞–∫ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏)
                console.log('2. –¢–µ—Å—Ç–∏—Ä—É–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é...');
                const loginResponse = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'aaadmin@sro-au.ru',
                        password: 'Admin123!'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                console.log('Login:', loginData);
                resultsDiv.innerHTML += '<p>‚úÖ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
                
                const token = loginData.data.token;
                console.log('Token:', token ? token.substring(0, 20) + '...' : '–ù–µ—Ç —Ç–æ–∫–µ–Ω–∞');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage (–∫–∞–∫ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏)
                localStorage.setItem('admin_token', token);
                localStorage.setItem('admin_refresh_token', loginData.data.refreshToken);
                localStorage.setItem('admin_user', JSON.stringify(loginData.data.user));
                
                // –¢–µ—Å—Ç 3: –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö (–∫–∞–∫ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏)
                console.log('3. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö...');
                const arbitratorsResponse = await fetch(`${API_URL}/registry`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!arbitratorsResponse.ok) {
                    throw new Error(`Arbitrators request failed: ${arbitratorsResponse.status}`);
                }
                
                const arbitratorsData = await arbitratorsResponse.json();
                console.log('Arbitrators:', arbitratorsData);
                resultsDiv.innerHTML += `<p>‚úÖ –°–ø–∏—Å–æ–∫ –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –ø–æ–ª—É—á–µ–Ω (${arbitratorsData.data.length} –∑–∞–ø–∏—Å–µ–π)</p>`;
                
                // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ç–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ localStorage
                const savedToken = localStorage.getItem('admin_token');
                console.log('Saved token:', savedToken ? savedToken.substring(0, 20) + '...' : '–ù–µ—Ç —Ç–æ–∫–µ–Ω–∞');
                resultsDiv.innerHTML += '<p>‚úÖ –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ localStorage</p>';
                
                resultsDiv.innerHTML += '<p><strong>üéâ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ! –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –¥–æ–ª–∂–Ω–∞ —Ä–∞–±–æ—Ç–∞—Ç—å.</strong></p>';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                resultsDiv.innerHTML += `<p>‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        testAdminApi();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>API Test in Browser</title>
</head>
<body>
    <h1>API Test in Browser</h1>
    <div id="output"></div>
    
    <script>
        async function testApi() {
            const output = document.getElementById('output');
            
            try {
                // Test health endpoint
                console.log('Testing API...');
                const response = await fetch('http://localhost:3001/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3002'
                    }
                });
                
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>API Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    <p><strong>URL:</strong> http://localhost:3001/api/health</p>
                    <p><strong>Headers:</strong> ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>
                `;
                
                console.log('API test successful:', data);
            } catch (error) {
                output.innerHTML = `
                    <h2>API Test Error:</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
                console.error('API test failed:', error);
            }
        }
        
        // Run test
        testApi();
    </script>
</body>
</html>
